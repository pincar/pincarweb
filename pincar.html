<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="style/weui.css"/>
    <link rel="stylesheet" href="style/example.css"/>
</head>
<body ontouchstart>
    <div class="container js_container"> </div>
 <script type="text/html" id="tpl_publish">
<div class="page" >
    <div class="hd">
        <h1 class="page_title">发布信息</h1>
    </div>
  
         <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">车主：</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="weui_text"  placeholder="请输入车主信息" id="Host"/>
                </div>
            </div>
			<div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">车型：</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="weui_text"  placeholder="请输入车型信息" id="Type"/>
                </div>
            </div>
			<div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">车牌：</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="weui_text"  placeholder="请输入车牌信息"/>
                </div>
            </div>
			<div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">电话</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入电话信息"/>
                </div>
            </div>
			<div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">座位数</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入座位数信息"/>
                </div>
            </div>
			<div class="weui_cell weui_cell_select weui_select_after">
                <div class="weui_cell_hd">
                    出发地
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <select class="weui_select" name="start">
                        <option value="1">泥城</option>
                        <option value="2">丽都</option>
                        <option value="3">城邦</option>
						<option value="3">东港</option>
						<option value="1">陆家嘴</option>
                        <option value="2">龙阳路</option>
                        <option value="3">张江高科</option>
						<option value="3">金科路</option>
						<option value="3">广兰路</option>
						<option value="3">集电港</option>
                    </select>
                </div>
            </div>
			<div class="weui_cell weui_cell_select weui_select_after">
                <div class="weui_cell_hd">
                    终点站
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <select class="weui_select" name="end">
                        <option value="1">泥城</option>
                        <option value="2">丽都</option>
                        <option value="3">城邦</option>
						<option value="3">东港</option>
						<option value="1">陆家嘴</option>
                        <option value="2">龙阳路</option>
                        <option value="3">张江高科</option>
						<option value="3">金科路</option>
						<option value="3">广兰路</option>
						<option value="3">集电港</option>
                    </select>
                </div>
            </div>
			<div class="weui_cell">
                <div class="weui_cell_hd">发车时间</div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="datetime-local" value="" placeholder=""/>
                </div>
            </div>
			<div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" placeholder="请输入详细信息" rows="3"></textarea>
                    <div class="weui_textarea_counter"><span>0</span>/200</div>
                </div>
            </div>
         </div> 
       
     <div class="bd spacing">
       
        <div class="button_sp_area">
            
            <a href="javascript:;" class="weui_btn weui_btn_plain_primary" id="confirm" data-id="publishList" >发布</a>

        </div>
    </div>
</div>
</script>
 <script type="text/html" id="tpl_publishList">
<div class="page" >
    <div class="hd">
        <h1 class="page_title">发布成功</h1>
    </div>
     <div class="weui_cells weui_cells_access">
            <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>7:30，丽都到张江地铁，13761838982</p>
                </div>
                <div class="weui_cell_ft">有4个位子，要求女性</div>
            </a>
            <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>18:00，张江高科到丽都，13761838982</p>
                </div>
                <div class="weui_cell_ft">有4个位子，要求女性</div>
            </a>
        </div>
      
     <div class="bd spacing">
       
        <div class="button_sp_area">
            
            <a href="javascript:;" class="weui_btn weui_btn_plain_primary" id="confirm" data-id="publish" >确认</a>

        </div>
    </div>
</div>
</script>
